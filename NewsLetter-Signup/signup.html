<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="images/envelope.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up to My Newsletter</h1>
    <input type="text" class="form-control first" placeholder="First Name" name="firstName" required autofocus>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
